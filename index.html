<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body lang="en">
    <div class="header">
        <div id="header_logo">Header Logo</div>
        <a class="header_link" href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">header link one</a>
        <a class="header_link" href="https://somewhere.com" target="_blank">header link two</a>
        <a class="header_link" href="https://google.com" target="_blank">header link three</a>
    </div>
    <div class="hero_section">
        <div class="left_side">
            <div id="hero_main_text">This website is awesome</div>
            <div id="hero_secondary_text">This website has some subtext that goes here under the main title.
                It's a smaller font and the color is lower contrast.
            </div>
            <button>Sign up</button>
        </div>

        <div class="right_side">
            <img src="./images/charlesdeluvio-Mv9hjnEUHR4-unsplash.jpeg" alt="this is a place holder for an image"/>
        </div>
    </div>
    <div class="information_section"></div>
    <div class="quote_section"></div>
    <div class="call_to_action_section"></div>
    <div class="footer"></div>
</body>
